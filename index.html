<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 新增滚动容器 */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .marquee {
            white-space: nowrap;
            position: relative;
            animation: marquee 15s linear infinite;
            color: #ff69b4;
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 6vw;
            text-shadow: 2px 2px 8px rgba(255,105,180,0.7);
            font-weight: bold;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        #playButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            font-size: 14px;
            z-index: 1000;
        }

        #playButton:hover {
            background: rgba(255, 105, 180, 0.5);
            transform: scale(1.05);
        }

        .loader {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loader">🎵 音乐加载中...</div>
    <button id="playButton">▶ 播放音乐</button>
    <div class="marquee-container">
        <div class="marquee">🐷小猪，新年快乐！🎉 2025 勇敢做自己！🎊</div>
    </div>
    <audio id="audioPlayer" loop>
  <!-- 使用 CDN 加速版 -->
  <source 
    src="https://cdn.jsdelivr.net/gh/james986/max2025@main/Nocturn%20(GT7%20Opening%20Version).mp3" 
    type="audio/mpeg">
</audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audioPlayer');
            const playButton = document.getElementById('playButton');
            const loader = document.querySelector('.loader');

            playButton.style.display = 'none';

            audio.addEventListener('loadeddata', () => {
                loader.style.display = 'none';
                playButton.style.display = 'block';
            });

            // 修复后的播放控制
            playButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play()
                        .then(() => {
                            playButton.innerHTML = '⏸ 暂停音乐';
                            playButton.style.opacity = '1';
                        })
                        .catch((error) => {
                            console.error('播放失败:', error);
                            playButton.innerHTML = '❌ 播放失败，点击重试';
                        });
                } else {
                    audio.pause();
                    playButton.innerHTML = '▶ 播放音乐';
                }
            });

            // 优化移动端交互
            document.body.addEventListener('touchstart', () => {
                if (audio.paused) {
                    audio.play();
                    playButton.innerHTML = '⏸ 暂停音乐';
                } else {
                    audio.pause();
                    playButton.innerHTML = '▶ 播放音乐';
                }
            }, { once: false });

            // 移除自动播放尝试（改为用户主动触发）
        });
    </script>
</body>
</html>
