<!DOCTYPE html>
<html>
<head>
    <style>
        /* 原有样式保持不变 */
        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .marquee {
            white-space: nowrap;
            position: relative;
            animation: marquee 15s linear infinite;
            color: #ff69b4;
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 6vw;
            text-shadow: 2px 2px 8px rgba(255,105,180,0.7);
            font-weight: bold;
        }

        /* 新增播放按钮样式 */
        #playButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }

        #playButton:hover {
            background: rgba(255, 105, 180, 0.5);
            transform: scale(1.05);
        }

        /* 加载提示样式 */
        .loader {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loader">🎵 音乐加载中...</div>
    <button id="playButton">▶ 点击播放音乐</button>
    <div class="marquee">🐷小猪，新年快乐！🎉 2025 勇敢做自己！🎊</div>
    <audio id="audioPlayer" loop>
        <source src="https://vgmsite.com/soundtracks/gran-turismo-7-original-soundtrack-best-lap-vol.1-2023/mvlednhvfe/1-01.%20Nocturn%20%28GT7%20Opening%20Version%29.flac" type="audio/flac">
        您的浏览器不支持音频播放
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audioPlayer');
            const playButton = document.getElementById('playButton');
            const loader = document.querySelector('.loader');

            // 初始化隐藏按钮
            playButton.style.display = 'none';

            // 音频加载完成后显示播放按钮
            audio.addEventListener('loadeddata', () => {
                loader.style.display = 'none';
                playButton.style.display = 'block';
            });

            // 播放按钮点击处理
            playButton.addEventListener('click', () => {
                audio.play()
                    .then(() => {
                        playButton.innerHTML = '🎵 音乐播放中...';
                        setTimeout(() => {
                            playButton.style.opacity = '0.5';
                            playButton.style.pointerEvents = 'none';
                        }, 2000);
                    })
                    .catch(() => {
                        playButton.innerHTML = '❌ 播放失败，点击重试';
                    });
            });

            // 移动端触摸处理
            document.body.addEventListener('touchstart', () => {
                if (audio.paused) {
                    audio.play();
                    playButton.style.display = 'none';
                }
            }, { once: true });

            // 自动播放尝试（部分浏览器支持）
            const tryAutoPlay = () => {
                audio.play()
                    .then(() => {
                        playButton.style.display = 'none';
                        loader.style.display = 'none';
                    })
                    .catch(() => {
                        playButton.style.display = 'block';
                    });
            }

            // 延迟尝试自动播放
            setTimeout(tryAutoPlay, 1000);
        });
    </script>
</body>
</html>
